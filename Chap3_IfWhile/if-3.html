<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-2</title>
</head>
<body>
    <script>
        var value = window.prompt("숫자를 입력하세요.");
        alert(typeof(value));
        // typecast string to int
        value = parseInt(value);
        alert(typeof(value));

        // &&: 논리연산자로써 두 개의 조건이 true이면 true를 리턴.
        if (value % 2 == 0 && value % 3 == 0){
            alert("2와 3의 공배수입니다.");
        }
        else if (value % 2 == 0) {
            alert("2의 공배수입니다.");
        }
        else if (value % 3 == 0) {
            alert("3의 공배수입니다.");
        }
        else {
            alert("2와 3의 공배수가 아닙니다.");
        }
    </script>
</body>
</html>
