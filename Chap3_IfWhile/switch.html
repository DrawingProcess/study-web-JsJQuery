<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var rank = window.prompt("직급을 입력하세요. 1-부장, 2-차장, 3-과장, 4-대리, 5-사원");
        switch (rank){
            case "1" : document.write("부장의 급여는 <strong>700만원</strong>입니다.");
                break;
            case "2": document.write("차장의 급여는 <strong>600만원</strong>입니다.");
                break;
            case "3": document.write("과장의 급여는 <strong>500만원</strong>입니다.");
                break;
            case "4": document.write("대리의 급여는 <strong>400만원</strong>입니다.");
                break;
            case "5": document.write("사월의 급여는 <strong>300만원</strong>입니다.");
                break;
            default : alert("잘못입력하셨습니다.");
            
        }
    </script>
</body>
</html>
